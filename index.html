<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <input id="amount-due" placeholder= "Amount Due">
    <input id="amount-received" placeholder="Amount Received">
    <button id="calculate-change"  onclick="handleClickEvent()">Calculate Change</button>
    <div>
      <h1>Dollars</h1>
      <p id="dollars-output"></p>
    </div>
    <div>
      <h1>Quarters</h1>
      <p id="quarters-output"></p>
    </div>
    <div>
      <h1>Dimes</h1>
      <p id="dimes-output"></p>
    </div>
    <div>
      <h1>Nickels</h1>
      <p id="nickels-output"></p>
    </div>
    <div>
      <h1>Pennies</h1>
      <p id="pennies-output"></p>
    </div>
    

    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js" charset="utf-8">

    </script>

  </body>
</html>
